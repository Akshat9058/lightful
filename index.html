    <!-- Google Analytics -->
    <script>
    // setup "sky" so that it's sinusoidal
    LowPolyTerrain.registerCurvature('sine', function (vertex, min, max) {
        var py = (vertex.y - min.y) / (max.y - min.y);
        var z = Math.sin(py * 2 * Math.PI) + vertex.z;
        return {x: vertex.x, y: vertex.y, z: z}
    });
    </script>
    <style>

  background-color:#333;
}
* {
  font-family:'Noto Sans HK'
}

    <a-scene fog="type: linear; color: #333; near:10; far:15">

      <!-- Mixins -->
      <a-assets>
        <a-mixin id="foliage" material="color:#849812"></a-mixin>
        <a-mixin id="foliage-light" material="color:#AFC91B"></a-mixin>
        <a-mixin id="text" text="
            font:kelsonsans;
            anchor:center;
            align:center;"></a-mixin>
      </a-assets>
      </a-assets>

      <!-- Lights! -->
      <a-light type="directional" castShadow="true" intensity="0.5" color="#FFF" position="2 5 0"></a-light>
      <a-light intensity="0.1" type="ambient" position="1 1 1" color="#FFF"></a-light>

      <!-- Camera! -->
      <a-entity id="rig" position="0 3 0">
        <a-camera wasd-controls look-controls></a-camera>
      </a-entity>

      <!-- Action! -->
      <a-box shadow width="75" height="0.1" depth="75" position="0 -1 0" color="#222"></a-box>

      <a-entity rotation="0 90 0">
        <a-entity id="orb" position="8 3 0">
          <a-entity position="-2 -1 0">
            <a-light target="#orb1" distance="8" type="point" color="#f90" intensity="1"></a-light>
            <a-light target="#orb1" distance="8" type="point" color="#FFF" intensity="0.8"></a-light>
          </a-entity>
          <a-ring color="#fff" material="side:double" position="0 0.5 0" radius-inner="1.9" radius-outer="2" opacity="0.25">
            <a-animation attribute="rotation" easing="linear" repeat="indefinite" from="0 0 0" to="0 360 0" dur="8000"></a-animation>
          </a-ring>
          <a-ring color="#fff" material="side:double" position="0 0.5 0" radius-inner="2.4" radius-outer="2.5" opacity="0.25">
            <a-animation attribute="rotation" easing="linear" repeat="indefinite" from="0 45 0" to="360 45 0" dur="8000"></a-animation>
          </a-ring>
          <a-ring color="#fff" material="side:double" position="0 0.5 0" radius-inner="1.4" radius-outer="1.5" opacity="0.25">
            <a-animation attribute="rotation" easing="linear" repeat="indefinite" from="0 -60 0" to="-360 -60 0" dur="3000"></a-animation>
          </a-ring>
          <a-entity id="orb1">
            <lp-sphere shadow max-amplitude="1 1 1" position="-0.5 0 -0.5"></lp-sphere>
            <lp-sphere shadow max-amplitude="1 1 1" rotation="0 45 45" opacity="0.5" position="-0.5 0 -0.5"></lp-sphere>
            <a-animation attribute="rotation" repeat="indefinite" from="0 0 0" to="0 360 0" dur="5000"></a-animation>
          </a-entity>
        </a-entity>
      </a-entity>

      <a-entity rotation="0 180 0">
        <a-entity position="8 0.5 0" scale="0.5 0.5 0.5">
          <a-entity position="-2 -1 0">
            <a-light target="#orb1" distance="8" type="point" color="#f90" intensity="1">
              <a-animation attribute="intensity" from="1" to="0" repeat="indefinite" direction="alternate"></a-animation>
            </a-light>
            <a-light target="#orb1" distance="8" type="point" color="#FFF" intensity="0.8"></a-light>
          </a-entity>
          <a-ring color="#fff" material="side:double" position="0 0.5 0" radius-inner="1.9" radius-outer="2" opacity="0.25">

          </a-ring>
          <a-ring color="#fff" material="side:double" position="0 0.5 0" radius-inner="1.4" radius-outer="1.5" opacity="0.25">
            <a-animation attribute="rotation" easing="linear" repeat="indefinite" from="0 -60 0" to="-360 -60 0" dur="3000"></a-animation>
          </a-ring>
          <a-entity id="orb2">
            <lp-sphere max-amplitude="1 1 1" position="-0.5 0 -0.5"></lp-sphere>
            <lp-sphere max-amplitude="1 1 1" rotation="0 45 45" opacity="0.5" position="-0.5 0 -0.5"></lp-sphere>
            <a-animation attribute="rotation" repeat="indefinite" from="0 0 0" to="0 360 0" dur="5000"></a-animation>
          </a-entity>
          <a-animation attribute="scale" from="1 1 1" to="0.5 0.5 0.5" repeat="indefinite" direction="alternate"></a-animation>
          <a-animation attribute="position" from="8 3 0" to="8 0 0" repeat="indefinite" direction="alternate"></a-animation>
        </a-entity>
      </a-entity>

      <a-entity rotation="0 270 0">
        <a-entity position="8 0.5 0" scale="0.5 0.5 0.5">
          <a-entity position="-2 -1 0">
            <a-light target="#orb1" distance="8" type="point" color="#f90" intensity="0"></a-light>
            <a-light target="#orb1" distance="8" type="point" color="#FFF" intensity="0.8"></a-light>
          </a-entity>
          <a-ring color="#fff" material="side:double" position="0 0.5 0" radius-inner="1.9" radius-outer="2" opacity="0.25">
            <a-animation attribute="rotation" easing="linear" repeat="indefinite" from="0 0 0" to="0 360 0" dur="8000"></a-animation>

            <a-animation attribute="rotation" repeat="indefinite" from="0 0 0" to="0 360 0" dur="5000"></a-animation>

      <a-entity rotation="0 0 0">
        <a-entity position="8 0.5 0" scale="0.5 0.5 0.5">
          <a-entity position="-2 -1 0">
            <a-light target="#orb1" distance="8" type="point" color="#f90" intensity="0"></a-light>
            <a-light target="#orb1" distance="8" type="point" color="#FFF" intensity="0.8"></a-light>
          </a-entity>
          <a-ring color="#fff" material="side:double" position="0 0.5 0" radius-inner="1.9" radius-outer="2" opacity="0.25">
            <a-animation attribute="rotation" easing="linear" repeat="indefinite" from="0 0 0" to="0 360 0" dur="8000"></a-animation>
          </a-ring>

            <a-animation attribute="rotation" easing="linear" repeat="indefinite" from="0 45 0" to="360 45 0" dur="8000"></a-animation>
